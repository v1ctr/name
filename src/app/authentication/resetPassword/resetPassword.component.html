<!--
Dieses Formular wird aufgerufen, wenn man sein Passwort zurück gesetzt hat und dann dem Link in der E-Mail folgt.
Es gibt Eingabefelder, um ein neues Passwort einzugeben, sowie einen Button, um dieses zu bestätigen.
-->
<form class="full-width" #form="ngForm">
  <h2>Neues Passwort setzen</h2>
  <div class="row">
    <md-input-container class="col-sm-12">
      <input type="password" mdInput [(ngModel)]="password" name="password" placeholder="Passwort" required>
    </md-input-container>
  </div>
    <div class="row">
        <md-input-container class="col-sm-12">
            <input type="password" mdInput [(ngModel)]="passwordRepeat" name="passwordRepeat"
                   placeholder="Passwort wiederholen" required>
        </md-input-container>
    </div>
  <div class="pull-right">
    <button md-raised-button (click)="setNewPassword()" [disabled]="!form.valid">Passwort bestätigen</button>
  </div>
</form>
