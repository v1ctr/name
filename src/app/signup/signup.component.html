<form class="full-width" #form="ngForm">
  <h2>Registrieren</h2>
  <div class="row">
    <md-input-container class="col-sm-12">
      <input mdInput [(ngModel)]="user.username" name="username" placeholder="E-Mail" required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-sm-12">
      <input type="password" mdInput [(ngModel)]="user.password" name="password" placeholder="Passwort" required>
    </md-input-container>
  </div>
  <div class="form-group col-lg-12">
    <div class="radio">
      <label>
        <input type="radio" name="iscomp" [(ngModel)]="user.iscomp" [value]="false">
        Bewerber
      </label>
      <label>
        <input type="radio" name="iscomp" [(ngModel)]="user.iscomp" [value]="true">
        Unternehmen
      </label>
    </div>
  </div>
  <div class="pull-right">
    <button md-raised-button (click)="register()" [disabled]="!form.valid">Registrieren</button>
  </div>
</form>

<div [hidden]="!result.message">
  <div *ngIf="result.isError">
    <div class="alert alert-danger" role="alert">{{result.message}}</div>
  </div>
  <div *ngIf="!result.isError">
    <div class="alert alert-success" role="alert">{{result.message}}</div>
  </div>
</div>
