<form class="full-width" #form="ngForm">
    <h2>Vacancy</h2>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="vacancy.bezeichnung" placeholder="Stellen-Bezeichnung" name="bezeichnung" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="vacancy.beschreibung" placeholder="Stellenbeschreibung" name="beschreibung" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-select class="col-sm-12" name="berufsfeld" [(ngModel)]="vacancy.berufsfeld"
                   placeholder="Berufsfeld">
            <md-option *ngFor="let branche of branchen" [value]="branche">
                {{ branche.name }}
            </md-option>
        </md-select>
    </div>

    <div class="row">
        <md-select class="col-sm-12" name="vertragsart" [multiple]="true" [(ngModel)]="selectedVertragsarten"
                   placeholder="Vertragsart">
            <md-option *ngFor="let vertragsart of vertragsarten" [value]="vertragsart">
                {{ vertragsart.name }}
            </md-option>
        </md-select>
    </div>

    <div class="form-group col-lg-12">
        <label>Befristetes Arbeitsverh√§ltnis</label>
        <input type="checkbox" [(ngModel)]="vacancy.befristetesArbeitsverhaeltnis" class="form-control" name="befristetesArbeitsverhaeltnis" required>
    </div>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="vacancy.monatsgehalt" placeholder="Monatsgehalt"
                   name="gehalt" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-md-12">
            <input mdInput [(ngModel)]="vacancy.start" [mdDatepicker]="picker" placeholder="Eintrittstermin" name="start" required>
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker [touchUi]="true"></md-datepicker>
    </div>

    <div class="row">
        <md-select class="col-sm-12" name="sprachen" [multiple]="true" [(ngModel)]="selectedSprachen"
                   placeholder="Sprachen">
            <md-option *ngFor="let sprache of sprachen" [value]="sprache">
                {{ sprache.name }}
            </md-option>
        </md-select>
    </div>

    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="vacancy.partner" name="partner" placeholder="Ansprechpartner" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="vacancy.anforderung" placeholder="Anforderung" name="anforderung" required>
        </md-input-container>
    </div>

    <div class ="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="vacancy.arbeitsort" placeholder="Arbeitsort" name="arbeitsort">
        </md-input-container>
    </div>
    <div class="form-group col-lg-12">
        <label>Aktiv</label>
        <input type="checkbox" [(ngModel)]="vacancy.aktiv" class="form-control" name="aktiv" required>
    </div>

    <div class="pull-right">
        <button md-raised-button (click)="save()" [disabled]="!form.valid">Speichern</button>
    </div>
</form>

<div class="alert alert-danger" role="alert" [hidden]="!error">{{error}}</div>
