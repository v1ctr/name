<form class="full-width" #form="ngForm">
    <!-- Unternehmeransicht -->
    <h2>Unternehmensdaten</h2>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="unternehmen.name" placeholder="Unternehmensname" name="name" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="unternehmen.homepage" placeholder="Homepage" name="homepage" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-select class="col-xs-12" name="branche" [(ngModel)]="unternehmen.branche"
                   placeholder="Branche">
            <md-option *ngFor="let branche of branchen" [value]="branche">
                {{ branche.name }}
            </md-option>
        </md-select>
    </div>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="unternehmen.mitarbeiterAnzahl" placeholder="Anzahl der Mitarbeiter"
                   name="mitarbeiter" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-xs-12">
            <input mdInput [(ngModel)]="unternehmen.gruendung" placeholder="Gruendungsdatum" name="gruendung" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-sm-10"
                            tdFileDrop
                            (fileDrop)="logo = $event"
                            (click)="logoInput.inputElement.click()"
                            (keyup.enter)="logoInput.inputElement.click()"
                            (keyup.delete)="logoInput.clear()"
                            (keyup.backspace)="logoInput.clear()"
                            flex>
            <input mdInput placeholder="Logo" [value]="logo?.name" readonly required/>
        </md-input-container>
        <div class="col-sm-2">
            <button md-icon-button *ngIf="logo" (click)="logoInput.clear()" (keyup.enter)="logoInput.clear()">
                <md-icon>cancel</md-icon>
            </button>
            <td-file-input class="push-left-sm push-right-sm" #logoInput name="logo" [(ngModel)]="logo">
                <!-- <md-icon>folder</md-icon> -->
                <span class="text-upper">Browse...</span>
            </td-file-input>
        </div>
    </div>
    <div class="row">
        <md-input-container class="col-sm-10"
                            tdFileDrop
                            (fileDrop)="bild = $event"
                            (click)="imageInput.inputElement.click()"
                            (keyup.enter)="imageInput.inputElement.click()"
                            (keyup.delete)="imageInput.clear()"
                            (keyup.backspace)="imageInput.clear()"
                            flex>
            <input mdInput placeholder="Bild" [value]="bild?.name" readonly/>
        </md-input-container>
        <div class="col-sm-2">
            <button md-icon-button *ngIf="bild" (click)="imageInput.clear()" (keyup.enter)="imageInput.clear()">
                <md-icon>cancel</md-icon>
            </button>
            <td-file-input class="push-left-sm push-right-sm" #imageInput name="bild" [(ngModel)]="bild">
                <!-- <md-icon>folder</md-icon> -->
                <span class="text-upper">Browse...</span>
            </td-file-input>
        </div>
    </div>
    <h2>One-Sentence-Pitch</h2>
    <div class="row">
        <md-input-container class="col-xs-12">
            <textarea mdInput [(ngModel)]="unternehmen.pitch" name="pitch" placeholder="Pitch" required></textarea>
        </md-input-container>
    </div>
    <h2>Adresse</h2>
    <div class="row">
        <md-input-container class="col-md-8">
            <input mdInput [(ngModel)]="unternehmen.strasse" name="strasse" placeholder="Strasse" required>
        </md-input-container>
        <md-input-container class="col-md-2">
            <input mdInput [(ngModel)]="unternehmen.hausnummer" placeholder="Nummer" name="hausnr" required>
        </md-input-container>
        <md-input-container class="col-md-2">
            <input mdInput [(ngModel)]="unternehmen.adresszusatz" placeholder="Zusatz" name="zusatz">
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-md-2">
            <input mdInput [(ngModel)]="unternehmen.plz" placeholder="PLZ" name="plz" required>
        </md-input-container>
        <md-input-container class="col-md-10">
            <input mdInput [(ngModel)]="unternehmen.ort" placeholder="Ort" name="ort" required>
        </md-input-container>
    </div>
    <div class="row">
        <md-input-container class="col-md-6">
            <input mdInput [(ngModel)]="unternehmen.ansprechpartner" placeholder="Ansprechpartner"
                   name="ansprechpartner" required>
        </md-input-container>
        <md-input-container class="col-md-6">
            <input mdInput [(ngModel)]="unternehmen.telefonnummer" placeholder="Telefon" name="telefon" required>
        </md-input-container>
    </div>
    <div class="pull-right">
        <button md-raised-button (click)="save()" [disabled]="!form.valid">Speichern</button>
    </div>
</form>
