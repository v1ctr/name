<form class="full-width" #form="ngForm">
    <!-- Bewerberansicht -->
    <h2>Persönliche Angaben</h2>
  <div class="row">
    <md-input-container class="col-md-2">
      <input mdInput [(ngModel)]="bewerber.titel" name="titel" placeholder="Titel">
    </md-input-container>
    <md-input-container class="col-md-5">
      <input mdInput [(ngModel)]="bewerber.vorname" placeholder="Vorname" name="vorname" required>
    </md-input-container>
    <md-input-container class="col-md-5">
      <input mdInput [(ngModel)]="bewerber.nachname" placeholder="Nachname" name="nachname" required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.geburtsdatum" placeholder="Geburtsdatum" name="geburtsdatum" required>
      <!-- <md-datepicker [(ngModel)]="bewerber.geburtsdatum" placeholder="Geburtsdatum" name="geburtsdatum"></md-datepicker> -->
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.telefonnummer" placeholder="Telefonnummer" name="telefon" required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.homepage" placeholder="Homepage" name="homepage" >
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-sm-10"
                        tdFileDrop
                        [disabled]="disabled"
                        (fileDrop)="files = $event"
                        (click)="fileInput.inputElement.click()"
                        (keyup.enter)="fileInput.inputElement.click()"
                        (keyup.delete)="fileInput.clear()"
                        (keyup.backspace)="fileInput.clear()"
                        flex>
      <input mdInput
             placeholder="Profilbild *"
             [value]="files?.name"
             [disabled]="disabled"
             readonly/>
    </md-input-container>
    <div class="col-sm-2">
      <button md-icon-button *ngIf="files" (click)="fileInput.clear()" (keyup.enter)="fileInput.clear()">
        <md-icon>cancel</md-icon>
      </button>
      <td-file-input class="push-left-sm push-right-sm" #fileInput name="files" [(ngModel)]="files"
                     [disabled]="disabled">
        <!-- <md-icon>folder</md-icon> -->
        <span class="text-upper">Browse...</span>
      </td-file-input>
    </div>
  </div>

  <h2>Adresse</h2>
  <div class="row">
    <md-input-container class="col-md-8">
      <input mdInput [(ngModel)]="bewerber.strasse" name="strasse" placeholder="Strasse" required>
    </md-input-container>
    <md-input-container class="col-md-2">
      <input mdInput [(ngModel)]="bewerber.hausnummer" placeholder="Nummer" name="hausnr" required>
    </md-input-container>

    <md-input-container class="col-md-2">
      <input mdInput [(ngModel)]="bewerber.adresszusatz" placeholder="Zusatz" name="zusatz" >
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-4">
      <input mdInput [(ngModel)]="bewerber.plz" placeholder="PLZ" name="plz" required>
    </md-input-container>
    <md-input-container class="col-md-8">
      <input mdInput [(ngModel)]="bewerber.wohnort" placeholder="Ort" name="ort" required>
    </md-input-container>
  </div>

  <h2>One-Sentence-Pitch</h2>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.jobBezeichnung" placeholder="Job Bezeichnung" name="job" required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <textarea mdInput [(ngModel)]="bewerber.pitch" name="pitch" placeholder="Pitch max 140 Zeichen" required></textarea>
    </md-input-container>
  </div>


  <h2>Qualifikationen</h2>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.fachkompetenzen" name="fachkompetenzen" placeholder="Fachkompetenzen"
             required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.softskills" placeholder="Softskills" name="softskills" required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.ausbildung" placeholder="Ausbildung" name="ausbildung" required>
    </md-input-container>
  </div>

  <div class="row">
    <md-select class="col-md-12" name="sprache" [multiple]="true" [(ngModel)]="selectedSprachen"
               placeholder="Sprachkenntnisse">
      <md-option *ngFor="let sprache of sprachen" [value]="sprache">
        {{ sprache.name }}
      </md-option>
    </md-select>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.lebenslauf" placeholder="Lebenslauf" name="lebenslauf">
    </md-input-container>
  </div>
  <h2>Ich suche</h2>
  <div class="row">
    <md-select class="col-md-12" name="vertragsart" [multiple]="true" [(ngModel)]="selectedVertragsarten"
               placeholder="Vertragsart">
      <md-option *ngFor="let vertragsart of vertragsarten" [value]="vertragsart">
        {{ vertragsart.name }}
      </md-option>
    </md-select>
  </div>
  <div class="row">
    <div class="mat-input-container">
      <md-select class="col-md-12" name="berufsfeld" [(ngModel)]="bewerber.berufsfeld"
                 placeholder="Berufsfeld">
        <md-option *ngFor="let berufsfeld of berufsfelder" [value]="berufsfeld">
          {{ berufsfeld.name }}
        </md-option>
      </md-select>
    </div>
  </div>

  <div class="row">
    <md-select class="col-md-12" name="arbeitsverhaeltnis"  [(ngModel)]="bewerber.arbeitsverhaeltnis"
               placeholder="Arbeitsverhältnis">
      <md-option *ngFor="let arbeitsverhaeltnis of arbeitsverhaeltnisse" [value]="arbeitsverhaeltnis">
        {{ arbeitsverhaeltnis.name }}
      </md-option>
    </md-select>
  </div>

  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.arbeitsort" name="arbeitsort" placeholder="Arbeitsort" required>
    </md-input-container>
  </div>
  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.mindestMonatsGehalt" name="mindestMonatsGehalt" placeholder="Gehaltsvorstellungen">
    </md-input-container>
  </div>

  <div class="row">
    <md-input-container class="col-md-12">
      <input mdInput [(ngModel)]="bewerber.startdatum" placeholder="Frühstmöglicher Eintrittstermin" name="startdatum">
      <!-- <md-datepicker [(ngModel)]="bewerber.geburtsdatum" placeholder="Geburtsdatum" name="geburtsdatum"></md-datepicker> -->
    </md-input-container>
  </div>

  <div class="pull-right">
    <button md-raised-button (click)="save()" [disabled]="!form.valid">Speichern</button>
  </div>
</form>
