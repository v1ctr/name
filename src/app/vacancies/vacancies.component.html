<div class="row">
  <div *ngFor="let vacancy of vacancies" class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{vacancy.bezeichnung}}</h3>
      </div>
      <div class="panel-body">
        {{vacancy.beschreibung}}
      </div>
      <div class="panel-footer">
        <a [routerLink]=" ['../vacancy', vacancy.id]" type="button" class="btn btn-default btn-block">Bearbeiten</a>
      </div>
    </div>
  </div>
</div>
